<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title>家</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/amazeui.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<script type="text/javascript" src="../script/jquery.min.js" ></script>
		<script type="text/javascript" src="../script/amazeui.min.js" ></script>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/config.js"></script>
		<script type="text/javascript" src="../script/upload.js"></script>
		<script type="text/javascript" src="../script/vue.min.js"></script>
    <link type="text/css" href="/A6021579864710/static/css/1587545161848.css" rel="stylesheet">
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default header-green1">
	      <div class="am-header-left am-header-nav ">
		        <a href="javascript:history.back()" style="color: #fff;"><i class="am-icon-chevron-left"></i></a>
	        </div>
		  <h1 class="am-header-title" style="color: #fff;">发票信息</h1>
        </header>
        <div class="jl"></div>

       <div style="height: 1rem; background: #E8E8E8;"></div>
        <div class="advantage">
        <form    id="loginForm" action=""   method="POST">
        	<ul class="reg-infor">
						<input type="hidden" placeholder="必填 姓名"   name="uid" class="bt U_id" />
						<input type="hidden"     name="id" class="bt F_id" />
						<input type="hidden" placeholder="必填 姓名"   name="tb_noform" value="boyun_huo_fapiao" class="" />
					  <input type="hidden" placeholder="uid 为主"   name="reuse_noform" value="reuse_noform" class="" />
            <li style="display:none;">
							<h1>可开票金额￥：1000</h1>
						</li>
						<li>
							<em>*</em><span>抬头类型：</span>
							<i class="am-icon-angle-right"></i>
							<input type="radio" name="types" id="types1" value="0" style="width:30px" class="bt  ">个人
							<input type="radio" name="types" id="types2" value="1" style="width:30px;" class="bt  ">公司
						</li>
						<li>
							<em>*</em><span>姓名：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 姓名"  oninput="splitInputValue(this,4)" name="name" class="bt F_name" />
						</li>
						<li>
							<em>*</em><span>联系电话：</span>
							<i class="am-icon-angle-right"></i>
							<input type="number" placeholder="必填 联系电话" oninput="splitInputValue(this,13)" name="mobile" class="bt  F_mobile" />
						</li>
						<li>
							<em>*</em><span>地址：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 您的收货地址" oninput="splitInputValue(this,50)" name="addr" class="bt  F_addr" />
						</li>
						<li>
							<em>*</em><span>单位名称：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 非公司请填写姓名" oninput="splitInputValue(this,50)" name="cname" class="bt F_cname " />
						</li>
						<li>
							<em>*</em><span>税号：</span>
							<i class="am-icon-angle-right"></i>
							<input type="number" placeholder="必填 非公司请填写姓名" oninput="splitInputValue(this,50)" name="cardid" class="bt  F_cardid" />
						</li>
						<li>
							<em>*</em><span>单位地址：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 非公司请填写个人住址 " oninput="splitInputValue(this,50)" name="caddr" class="bt F_caddr " />
						</li>
						<li>
							<em>*</em><span>单位电话：</span>
							<i class="am-icon-angle-right"></i>
							<input type="number" placeholder="必填 非公司请填写个人手机 " oninput="splitInputValue(this,13)" name="cmobile" class="bt  F_cmobile" />
						</li>
						<li>
							<em>*</em><span>开户行：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text"  oninput="splitInputValue(this,50)" name="bank" class="bt F_bank " />
						</li>
						<li>
							<em>*</em><span>银行卡号：</span>
							<i class="am-icon-angle-right"></i>
							<input type="number"  oninput="splitInputValue(this,30)" name="bankid" class="bt  F_bankid" />
						</li>
						<li>
							<em>*</em><span>电子邮箱：</span>
							<i class="am-icon-angle-right"></i>
							<input type="number"  oninput="splitInputValue(this,80)" name="email" class="bt  F_email" />
						</li>
						<li>
							<em>*</em><span>发票类型：</span>
							<i class="am-icon-angle-right"></i>
							<input type="radio" accept="" id="types1" checked value="0" style="width:30px" class="bt  ">电子发票
 						</li>
</ul>
					<ul class="uploads">

        	</ul>
          <button class="save" type="button" onclick="saveSql(function(){alerts('保存成功！');});">修改发票信息</button>
        </form>
        </div>
        <div class="jl"></div>



		<script type="text/javascript" src="../script/commen.js" ></script>
		<script type="text/javascript" src="/A6021579864710/static/js/1587545161847.js"></script>
	</body>
</html>
