<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK" />
		<title>家</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/amazeui.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<script type="text/javascript" src="../script/jquery.min.js" ></script>
		<script type="text/javascript" src="../script/amazeui.min.js" ></script>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/config.js"></script>
		<script type="text/javascript" src="../script/upload.js"></script>
		<script type="text/javascript" src="../script/vue.min.js"></script>
	</head>
	<body class="bgcolor">
		<header data-am-widget="header" class="am-header am-header-default header-white">
	      <h1 class="am-header-title">车主信息</h1>
	      <div class="am-header-right am-header-nav">
	      	<a href="tel:10086">帮助</a>
	      </div>
        </header>
        <div class="jl"></div>
        <h2 class="reg-title">个人信息</h2>
        <ul class="reg-infor">
        	<li>
        		<em>*</em><span>头像：</span>
        		<i class="am-icon-angle-right"></i>
        		<div class="reg-upload">
        		    <a href="javascript:;">
        		    	<img src="../image/f_addimg.png" />
        		    	<input class="reg-upload-btn" type="file" accept="image/*"/>
        		    </a>
        		</div>
        	</li>
        	<li>
        		<em>*</em><span>驾驶证：</span>
        		<i class="am-icon-angle-right"></i>
        		<div class="reg-upload">
        		    <a href="javascript:;">
        		    	<img src="../image/f_addimg.png" />
        		    	<input class="reg-upload-btn" type="file" accept="image/*"/>
        		    </a>
        		</div>
        	</li>
        	<li>
        		<em>*</em><span>姓名：</span>
        		<i class="am-icon-angle-right"></i>
        		<input type="text" placeholder="必填" class="bt" />
        	</li>
        	<li>
        		<em>*</em><span>身份证号：</span>
        		<i class="am-icon-angle-right"></i>
        		<input type="text" placeholder="必填" class="bt" />
        	</li>
        </ul>
        <p class="zhushi">（每位用户都是实名加入，我们承诺绝不泄露用户的任何信息）</p>
        <button class="save" type="button">保存</button>
 				<script type="text/javascript" src="../script/commen.js" ></script>
	</body>
</html>
