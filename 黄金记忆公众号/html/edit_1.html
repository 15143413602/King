<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title>家</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/amazeui.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<script type="text/javascript" src="../script/jquery.min.js" ></script>
		<script type="text/javascript" src="../script/amazeui.min.js" ></script>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/config.js"></script>
		<script type="text/javascript" src="../script/upload.js"></script>
		<script type="text/javascript" src="../script/vue.min.js"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default header-green1">
	      <div class="am-header-left am-header-nav ">
		        <a href="javascript:history.back()" style="color: #fff;"><i class="am-icon-chevron-left"></i></a>
	        </div>
		  <h1 class="am-header-title" style="color: #fff;">资料修改</h1>
        </header>
        <div class="jl"></div>

       <div style="height: 1rem; background: #E8E8E8;"></div>
        <div class="advantage">
        <form    id="loginForm" action=""   method="POST">
        	<ul class="reg-infor">
						<input type="hidden" placeholder="必填 姓名"   name="id" class="bt U_id" />
						<li>
							<em>*</em><span>称呼：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 称呼"  oninput="splitInputValue(this,4)" name="name" class="bt U_name" />
						</li>
						<li>
							<em>*</em><span>年龄 ：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 年龄" value="0" class="bt U_age"  name="age" oninput="splitInputValue(this,4)"/>
						</li>
						<li>
							<em>*</em><span>地址 ：</span>
							<i class="am-icon-angle-right"></i>
							<input type="text" placeholder="必填 地址" class="bt U_location"  name="location" oninput="splitInputValue(this,4)"/>
						</li>

						<li>
							<em>*</em><span>电话 ：</span>
							<i class="am-icon-angle-right"></i>
							<input type="number" placeholder="必填 电话" class="bt U_mobile"   name="mobile" oninput="splitInputValue(this,11)"/>
						</li>
          <button class="save" type="button" onclick="updateUserInfo(function(){winCloseFinish();});">保存</button>
        </form>
        </div>
        <div class="jl"></div>



		<script type="text/javascript" src="../script/commen.js" ></script>
	</body>
</html>
